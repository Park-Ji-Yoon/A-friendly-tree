<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A friendly tree</title>
    <link rel="stylesheet" type="text/css" href="waste sorting way.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <nav>
                <div id="underline"></div>
                <a href="#">분리수거를 해야하는 이유</a>
                <a href="#">올바른 분리수거 방법</a>
                <a href="#">새싹 키우기</a>
                <a href="#">분리수거</a>
                <a href="#">마이페이지</a>
            </nav>
        </div>
        <script type="text/javascript">
                var underline = document.querySelector('#underline');
                var item = document.querySelectorAll('nav a');
                function select(event){
                    underline.style.left = event.offsetLeft+"px";
                    underline.style.width = event.offsetWidth+"px";
                }
                item.forEach(link =>{
                    link.addEventListener('click', (event)=>{
                        select(event.target);
                    })
                })
        </script>
        <div class="contents">
            <div id="contents1">
                <img src="img/plastic.png" alt="">
                <p>플라스틱류</p>
            </div>
            <div id="contents2">
                <img src="img/paper.png" alt="">
                <p>종이류</p>
            </div>
            <div id="contents3">
                <img src="img/glass bottle.png" alt="">
                <p>유리병류</p>
            </div>
            <div id="contents4">
                <img src="img/styrofoam.png" alt="">
                <p>스티로폼류</p>
            </div>
            <div id="contents5">
                <img src="img/food waste.png" alt="">
                <p>음식물쓰레기와<br>
                일반쓰레기</p>
            </div>
            <div id="contents6">
                <img src="img/4.png" alt="">
                <p>4가지</p>
            </div>
        </div>
    </div>
</body>
</html>
